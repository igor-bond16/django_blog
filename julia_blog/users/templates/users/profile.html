{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="profile-container">
    <div class="media">
        <img class="rounded-circle account-img" src="{{user.profile.image.url}}" alt="I dont know">
        <div class="media-body">
            <h2>{{user.username}}</h2>
            <p>{{user.email}}</p>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content%}
