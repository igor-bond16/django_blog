{% extends "login_register.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Log in</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <div>
        <small>
            Need an Account? <a href="{% url 'register' %}">Sign Up Now</a>
        </small>
    </div>
</div>
{% endblock %}
