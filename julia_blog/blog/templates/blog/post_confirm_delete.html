{% extends "base.html" %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Delete Post</legend>
            <h2>Are you sure you want to delete post "{{object.title}}"</h2>
        </fieldset>
        <div>
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a class="btn btn-primary" href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
